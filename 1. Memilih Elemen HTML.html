<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memilih Elemen HTML</title>
</head>
<body>
    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <script>
    // selektor id
    document.getElementById("box1").innerHTML = "Sekolah Koding";
    
    // selektor class
    let boxes = document.getElementsByClassName("boxes");
    boxes[0].innerHTML = "versi 1"
    boxes[1].innerHTML = "versi 2"
    boxes[2].innerHTML = "versi 3"

    // selektor tag
    let list = document.getElementsByTagName("li");
    list[0].innerHTML = "PHP";
    list[1].innerHTML = "SASS";
    list[2].innerHTML = "JQuery";


    </script>
</body>
</html>
