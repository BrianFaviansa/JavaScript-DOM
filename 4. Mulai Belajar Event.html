<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain dengan Attribute</title>
    <style>
        .merah {
            background: red;
        }
        
        .black {
            border : 5px solid black;
        }

    </style>
</head>
<body onload="alert('sudah selesai')">
    <h1>Bermain Atrribute</h1>

    <img onclick="berubah()" src="gambar/github latihan pos.png" width=300 id="gambar" class="black">
    <br>
    <input type="text" value="nama" id="input">

    <script>
        let img = document.getElementById("gambar");
        img.width = 400;
        
        // img.setAttribute("class", "merah");
        img.className += " merah";


        let input = document.getElementById("input");
        input.value = "nama lengkap";
        input.style.border = "3px solid blue";
        input.style.backgroundColor = "lightskyblue";

        // event
        // 1. menulis langsung pada tag HTML
        function berubah() {
            img.style.backgroundColor = "yellow";
        }

        // 2. menuliskan event pada text script langsung 
        // input.onclick = function() { berubah2() };
        function berubah2 () {
            input.style.backgroundColor = "lightgreen";
        }
        function berubah3 () {
            input.style.backgroundColor = "gold";
        }
        function berubah4 () {
            img.style.backgroundColor = "green";
        }

        // 3. addEventListener
        input.addEventListener("click", function(){berubah2()});
        input.addEventListener("mouseenter", function(){berubah3()})
        img.addEventListener("mouseenter", function() {berubah4()})
        img.addEventListener("mouseleave", function() {
            img.style.backgroundColor = "blue";
        })

    </script>
</body>
</html>
